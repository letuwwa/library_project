{% extends 'base.html' %}
{% load static %}

{% block page_title%}
    <title>Search</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-12">

                <form id="job-main-form" method="get" action="#" class="search-jobs-form">
                    <div class="row mb-5">
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                                        <label for="title"></label><input type="text" id="title" name="title" class="form-control form-control-lg" placeholder="Название книги...">
                                    </div>
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                                        <label for="country"></label><input type="text" id="country" name="country" class="form-control form-control-lg" placeholder="Страна...">
                                    </div>
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                                        <label for="author"></label><input type="text" id="author" name="author" class="form-control form-control-lg" placeholder="Автор...">
                                    </div>
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0" style="margin-top: 22px">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block text-white btn-search"><span class="icon-search icon mr-2"></span>Найти...</button>
                                    </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <section class="site-section">
        <div class="container">
            <div class="row mb-5 justify-content-center">
                <div class="col-md-7 text-center">
                    <h2 class="section-title mb-2">По запросу найдено <span class="accent">{{ books.count }}</span> книг</h2>
                </div>
            </div>
            {% for book in books %}
                <div class="col-md-4">
                    <h2><a href="{% url 'book_single' book.id %}">{{ book.title }}</a> </h2>
                </div>
                {% endfor %}
            </div>
         </section>
{% endblock %}
